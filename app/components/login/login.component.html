<div class="login-form">
  <div class="loginHeaderDiv">Login Users</div>
  <div class="loginIconDiv"></div>

  <form [formGroup]="formGroup">
    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field floatLabel="auto" appearance="outline" color="primary" class="full-width">
          <input type="text" matInput placeholder="Username" [(ngModel)]="loginViewModel.UserName" name="UserName"
            formControlName="username" [errorStateMatcher]="customErrorStateMatcher" />
          <mat-label>Username</mat-label>
          <mat-hint align="end">Enter your Username</mat-hint>
          <mat-icon matPrefix>person</mat-icon>

          <mat-error *ngIf="getFormControl('username').hasError('required')"
            [innerHTML]="getErrorMessage('username', 'required')"></mat-error>

          <mat-error *ngIf="getFormControl('username').hasError('maxlength')"
            [innerHTML]="getErrorMessage('username', 'maxlength')"></mat-error>
        </mat-form-field>


      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <mat-form-field floatLabel="auto" appearance="outline" color="primary" class="full-width">
          <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
            [(ngModel)]="loginViewModel.Password" name="Password" formControlName="password"
            [errorStateMatcher]="customErrorStateMatcher" (keyup)="checkDataFired($event)" />
          <mat-label>Password</mat-label>
          <mat-hint align="end">Enter your Password</mat-hint>
          <mat-icon matPrefix>vpn_key</mat-icon>
          <mat-icon id="eyeball" matSuffix (click)="hide = !hide">{{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
          <mat-error *ngIf="getFormControl('password').hasError('required')"
            [innerHTML]="getErrorMessage('password', 'required')"></mat-error>
          <mat-error *ngIf="getFormControl('password').hasError('maxlength')"
            [innerHTML]="getErrorMessage('password', 'maxlength')"></mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="loginbtn">
      <button class="loginBtn" mat-raised-button type="submit" (click)="onLoginClick($event)">
        LOGIN
      </button>
    </div>
    <div class="login-footer">

    </div>
  </form>

</div>
